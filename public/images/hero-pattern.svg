<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <!-- Diagonal lines -->
      <path d="M 0 0 L 80 80 M 80 0 L 0 80" stroke="#000" stroke-width="0.5" fill="none" opacity="0.1"/>

      <!-- Musical note inspired circles -->
      <circle cx="40" cy="40" r="15" fill="none" stroke="#000" stroke-width="1" opacity="0.15"/>
      <circle cx="40" cy="40" r="8" fill="none" stroke="#000" stroke-width="1.5" opacity="0.2"/>

      <!-- Small accent dots -->
      <circle cx="20" cy="20" r="2" fill="#000" opacity="0.1"/>
      <circle cx="60" cy="60" r="2" fill="#000" opacity="0.1"/>
    </pattern>

    <pattern id="waves" width="100" height="40" patternUnits="userSpaceOnUse">
      <!-- Flowing wave lines suggesting musical staff -->
      <path d="M 0 20 Q 25 10, 50 20 T 100 20" stroke="#000" stroke-width="1" fill="none" opacity="0.15"/>
      <path d="M 0 30 Q 25 20, 50 30 T 100 30" stroke="#000" stroke-width="0.8" fill="none" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background with grid pattern -->
  <rect width="800" height="800" fill="url(#grid)"/>

  <!-- Overlay with wave pattern -->
  <rect width="800" height="800" fill="url(#waves)" opacity="0.6"/>

  <!-- Large geometric accent shapes -->
  <circle cx="150" cy="150" r="100" fill="none" stroke="#000" stroke-width="2" opacity="0.08"/>
  <circle cx="650" cy="650" r="120" fill="none" stroke="#000" stroke-width="2" opacity="0.08"/>

  <!-- Diamond/square rotated 45 degrees -->
  <rect x="500" y="100" width="120" height="120" fill="none" stroke="#000" stroke-width="2" opacity="0.08" transform="rotate(45 560 160)"/>

  <!-- Subtle corner accents -->
  <path d="M 0 0 L 150 0 L 0 150 Z" fill="#000" opacity="0.03"/>
  <path d="M 800 800 L 650 800 L 800 650 Z" fill="#000" opacity="0.03"/>
</svg>
